<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EPBM</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all"/>
        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" media="all"/>
        <link rel="stylesheet" href="{% static 'js/alertifyjs/css/alertify.css' %}">
        <link rel="stylesheet" href="{% static 'js/alertifyjs/css/themes/default.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        {% block styles %}
        {% endblock styles %}
    </head>
    <body>
        <header id="header">
            {% block header %} 
            {% endblock header %}       
        </header>

        {% block content %}
        {% endblock content %}
            
        <footer id="footer">
            <div class="row mx-auto">
                <div class="col-12 text-md-center">
                    <h5 class="">Universidad Tecnologica de Pereira</h5>
                    <div class="imagen-content d-inline-block ml-2">
                        <img src="{% static 'im/utp.png' %}" alt="Logo universidad">
                    </div>
                    <span class="d-block mt-md-5">¡Un mundo de inagotables experiencias!</span>
                </div>
                <div class="col-12 text-md-center" id="copyright">
                    <p>
                        © Todos los derechos reservados
                    </p>
                </div>
            </div>
        </footer>
        <!-- Jqeury -->
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <!-- Bootstrap  -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/highlight.pack.js' %}"></script>
        <script src="{% static 'js/alertifyjs/alertify.js' %}"></script>
        <script src="{% static 'js/highlightjs-line-numbers.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script>hljs.initHighlightingOnLoad()</script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
